<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Battle</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/favicon.png" />
  <link rel="manifest" href="manifest.json" />
</head>
<body class="bg-[#8AA3AF] text-gray-900 font-sans transition duration-300 overflow-x-hidden">

  <!-- Progress Bar -->
  <div id="progress" class="fixed top-0 left-0 h-1 bg-blue-500 z-50"></div>

  <!-- Back to Top Button -->
  <button id="backToTop" class="fixed bottom-6 right-6 bg-gray-800 text-white px-3 py-2 rounded-full shadow-lg hidden">↑</button>

  <!-- Loader -->
  <div id="loader" class="fixed inset-0 z-50 bg-white flex items-center justify-center">
    <video src="Assets/caraousel switch.mp4" autoplay muted></video>
  </div>

  <!-- Navbar -->
  <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-40">
    <div class="flex justify-between items-center max-w-6xl mx-auto px-6 py-4">
      <div class="font-bold text-lg">MyBrand</div>
      <ul class="flex space-x-6 text-sm">
        <li><a href="#home" class="hover:text-blue-500">Home</a></li>
        <li><a href="#features" class="hover:text-blue-500">Features</a></li>
        <li><a href="#customer-section" class="hover:text-blue-500">Customer</a></li>
        <li><a href="#testimonials" class="hover:text-blue-500">Testimonials</a></li>
        <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
      </ul>
      <button id="toggleMode" class="bg-black text-white px-3 py-2 rounded">Toggle Mode</button>
    </div>
  </nav>

  <!-- HERO SECTION -->
  <section id="home" class="relative h-screen w-full overflow-hidden">
    <video class="absolute top-0 left-0 w-full h-full object-cover z-0" autoplay muted loop playsinline>
      <source src="Assets/homepage.mp4" type="video/mp4" />
    </video>
    <div class="relative z-10 flex flex-col justify-center items-center h-full text-center px-4 bg-black bg-opacity-60">
    </div>
  </section>

  <!-- Features Section -->
  <section id="features" class="p-8 bg-white" data-aos="fade-up">
    <h2 class="text-2xl font-bold text-center mb-6">Feature Highlights</h2>
    <video src="Assets/features-services.mp4" class="w-full rounded shadow-lg" autoplay muted loop></video>
  </section>

  <!-- Customer Section -->
  <section id="customer-section" class="p-8 bg-gray-100" data-aos="fade-up">
    <h2 class="text-2xl font-bold text-center mb-4">Customer Experience</h2>
    <video src="Assets/customer-section.mp4" class="w-full rounded shadow-lg" autoplay muted loop></video>
  </section>

  <!-- Testimonials Section -->
  <section id="testimonials" class="p-8 bg-white" data-aos="fade-up">
    <h2 class="text-2xl font-bold text-center mb-6">What Our Clients Say</h2>
    <video src="Assets/testimonials.mp4" class="w-full rounded" autoplay muted loop></video>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="p-8 bg-gray-200 text-center" data-aos="fade-up">
    <h2 class="text-2xl font-bold mb-4">Get in Touch</h2>
    <p class="mb-6">Have questions or want to collaborate?</p>
    <form class="max-w-xl mx-auto space-y-4">
      <input type="text" placeholder="Your Name" class="w-full px-4 py-2 rounded border" required />
      <input type="email" placeholder="Your Email" class="w-full px-4 py-2 rounded border" required />
      <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-2 rounded border" required></textarea>
      <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded-full">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="p-6 text-center text-xs text-gray-600">© 2025 MyBrand. All rights reserved.</footer>

  <!-- AOS JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1000, once: true });
    const loader = document.getElementById('loader');
    window.addEventListener('load', () => loader.style.display = 'none');

    // Back to Top
    const btn = document.getElementById('backToTop');
    window.onscroll = () => {
      btn.style.display = window.scrollY > 300 ? 'block' : 'none';
      document.getElementById('progress').style.width = (window.scrollY / (document.body.scrollHeight - window.innerHeight)) * 100 + '%';
    };
    btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });

    // Dark Mode Toggle
    const toggleMode = document.getElementById('toggleMode');
    toggleMode.onclick = () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        document.body.classList.replace('bg-[#8AA3AF]', 'bg-gray-900');
        document.body.classList.replace('text-gray-900', 'text-white');
      } else {
        document.body.classList.replace('bg-gray-900', 'bg-[#8AA3AF]');
        document.body.classList.replace('text-white', 'text-gray-900');
      }
    };
  </script>
</body>
</html>
